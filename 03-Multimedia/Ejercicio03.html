<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 03 de HTML con OpenBootcamp</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img
        src="Game-IMG.jpg"
        alt="Videojuego favorito"
        height="255.9"
        width="193.8"
      />
    </div>
    <div>
      <h1>Aprendiendo a utilizar los videos</h1>
      <video height="216" width="384" controls autoplay loop muted>
        <source src="Video.mp4" type="video/mp4"/>
      </video>
    </div>
    <div>
        <h1>Aprendiendo a utlizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Audio.mp3" type="audio/mp3">
        </audio>
    </div>
  </body>
</html>
