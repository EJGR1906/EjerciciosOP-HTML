<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/Ejercicio07.css" />
  </head>
  <body>
    <div class="container">
      <h3>Sign up to Dribbble</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture><img src="../img/GoogleIcon.webp" alt="" /></picture>
          <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn"><picture><img src="../img/Twitter-logo.svg.png" alt=""></picture></button>
      </div>
    </div>
    <div class="separator">
      <hr />
      <span>Or</span>
      <hr />
    </div>
    <div class="container">
      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input id="name" name="name" type="text" />
          </label>
          <label for="username">
            <span>Username</span>
            <input id="username" name="username" type="text" />
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input id="email" name="email" type="email" />
        </label>
        <label for="password">
          <span>Password</span>
          <input id="password" name="password" type="password" />
        </label>
        <label for="checkbox" class="checkbox-label">
          <input id="checkbox" type="checkbox" />
          <span
            >Creating an account means youâ€™re okay with our
            <a href="">Terms of Service, Privacy Policy</a>, and our default
            <a href="">Notification Settings.</a></span
          >
        </label>
        <label for="button">
          <input type="submit" value="Create Account" class="submit-btn" />
        </label>
      </form>
    </div>
  </body>
</html>
